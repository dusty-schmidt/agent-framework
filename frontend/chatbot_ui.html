<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .new-chat-btn {
            margin: 20px;
            padding: 12px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .conversation-tab {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .conversation-tab:hover {
            background: var(--bg-tertiary);
        }

        .conversation-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .conversation-title {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .close-tab {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .conversation-tab:hover .close-tab {
            opacity: 1;
        }

        .close-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border);
        }

        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 8px;
            transition: var(--transition);
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
        }

        .file-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-upload-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 16px;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .send-btn:not(:disabled) {
            opacity: 1;
        }

        .file-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .file-indicator.show {
            display: flex;
        }

        .remove-file {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px;
            border-radius: 50%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
            
            .message {
                max-width: 90%;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ChatBot</div>
                <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
            </div>
            
            <button class="new-chat-btn" onclick="createNewChat()">
                <span>➕</span>
                New Chat
            </button>
            
            <div class="conversations" id="conversations">
                <!-- Conversation tabs will be dynamically added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Welcome to ChatBot</div>
            </div>
            
            <div class="messages" id="messages">
                <div class="message bot">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
            
            <div class="input-area">
                <div class="file-indicator" id="fileIndicator">
                    <span>📎</span>
                    <span id="fileName">file.txt</span>
                    <button class="remove-file" onclick="removeFile()">✕</button>
                </div>
                
                <div class="input-container">
                    <div class="file-upload">
                        <input type="file" id="fileInput" onchange="handleFileUpload(event)" accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.gif">
                        <button class="file-upload-btn">📎</button>
                    </div>
                    
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="adjustTextareaHeight(this); toggleSendButton()"
                    ></textarea>
                    
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTheme = 'light';
        let conversations = [
            { id: 1, title: 'General Chat', messages: [{ type: 'bot', content: 'Hello! I\'m your AI assistant. How can I help you today?' }], active: true }
        ];
        let currentConversationId = 1;
        let nextConversationId = 2;
        let uploadedFile = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderConversations();
            loadConversation(1);
        });

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.textContent = currentTheme === 'light' ? '🌙' : '☀️';
        }

        function createNewChat() {
            const newConversation = {
                id: nextConversationId++,
                title: `Chat ${nextConversationId - 1}`,
                messages: [{ type: 'bot', content: 'Hello! I\'m your AI assistant. How can I help you today?' }],
                active: false
            };
            
            // Deactivate current conversation
            conversations.forEach(conv => conv.active = false);
            newConversation.active = true;
            
            conversations.push(newConversation);
            currentConversationId = newConversation.id;
            
            renderConversations();
            loadConversation(newConversation.id);
        }

        function switchConversation(id) {
            conversations.forEach(conv => conv.active = conv.id === id);
            currentConversationId = id;
            renderConversations();
            loadConversation(id);
        }

        function closeConversation(id, event) {
            event.stopPropagation();
            
            if (conversations.length <= 1) return; // Don't close last conversation
            
            const index = conversations.findIndex(conv => conv.id === id);
            if (index === -1) return;
            
            conversations.splice(index, 1);
            
            // If we closed the active conversation, switch to another one
            if (id === currentConversationId) {
                const nextConv = conversations[Math.max(0, index - 1)];
                switchConversation(nextConv.id);
            } else {
                renderConversations();
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversations');
            container.innerHTML = '';
            
            conversations.forEach(conv => {
                const tab = document.createElement('div');
                tab.className = `conversation-tab ${conv.active ? 'active' : ''}`;
                tab.onclick = () => switchConversation(conv.id);
                
                tab.innerHTML = `
                    <div class="conversation-title">${conv.title}</div>
                    <button class="close-tab" onclick="closeConversation(${conv.id}, event)">✕</button>
                `;
                
                container.appendChild(tab);
            });
        }

        function loadConversation(id) {
            const conversation = conversations.find(conv => conv.id === id);
            if (!conversation) return;
            
            document.getElementById('chatTitle').textContent = conversation.title;
            
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            conversation.messages.forEach(message => {
                addMessageToDOM(message.type, message.content);
            });
            
            scrollToBottom();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileIndicator').classList.add('show');
            }
        }

        function removeFile() {
            uploadedFile = null;
            document.getElementById('fileIndicator').classList.remove('show');
            document.getElementById('fileInput').value = '';
        }

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function toggleSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = input.value.trim().length === 0;
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '' && !uploadedFile) return;
            
            // Add user message
            if (message) {
                addMessage('user', message);
            }
            
            // Handle file upload
            if (uploadedFile) {
                addMessage('user', `📎 Uploaded: ${uploadedFile.name}`);
                removeFile();
            }
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            toggleSendButton();
            
            // Simulate bot response
            setTimeout(() => {
                const responses = [
                    "That's an interesting question! Let me think about that for a moment.",
                    "I understand what you're asking. Here's what I think...",
                    "Great point! I'd be happy to help you with that.",
                    "Let me provide you with some information on that topic.",
                    "That's a thoughtful question. Here's my perspective..."
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage('bot', randomResponse);
            }, 1000);
        }

        function addMessage(type, content) {
            const conversation = conversations.find(conv => conv.id === currentConversationId);
            if (conversation) {
                conversation.messages.push({ type, content });
            }
            
            addMessageToDOM(type, content);
            scrollToBottom();
        }

        function addMessageToDOM(type, content) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
