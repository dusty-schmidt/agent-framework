version: '3.8'

services:
  agentic-framework:
    build: .
    container_name: agentic-framework
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-openai/gpt-oss-20b}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=docker
    volumes:
      # Mount data and logs for persistence
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount .env file if it exists (for development)
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from simple_env import setup_simple_env; setup_simple_env(); print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

